<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Dev Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0e15;
      color: white;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
    }
    .color-shift {
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 300% 300%;
      animation: shift 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    input, button {
      color: black;
    }
    .blur-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header class="text-center py-10">
    <h1 class="text-5xl font-bold color-shift">VIP Dev Tools</h1>
    <p class="text-lg mt-3 opacity-80">أنشئ حسابك للوصول إلى الأدوات</p>
  </header>

  <main class="max-w-md mx-auto px-4">
    <section id="register" class="blur-card p-6 rounded-xl text-center mb-10">
      <h2 class="text-2xl font-bold mb-4">إنشاء حساب</h2>

      <div class="space-y-4">
        <div class="flex items-center bg-gray-800 rounded-lg p-3">
          <span class="text-white w-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.21 0 4.29.534 6.121 1.477M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg></span>
          <input type="text" placeholder="First name" class="bg-transparent outline-none w-full text-white pl-3">
        </div>
        <div class="flex items-center bg-gray-800 rounded-lg p-3">
          <span class="text-white w-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.21 0 4.29.534 6.121 1.477M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg></span>
          <input type="text" placeholder="Last name" class="bg-transparent outline-none w-full text-white pl-3">
        </div>
        <div class="flex items-center bg-gray-800 rounded-lg p-3">
          <span class="text-white w-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m8-8h1M4 12H3m15.364-6.364l.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707" /></svg></span>
          <input type="text" placeholder="Username" class="bg-transparent outline-none w-full text-white pl-3">
        </div>
        <div class="flex items-center bg-gray-800 rounded-lg p-3">
          <span class="text-white w-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12h2a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4 8h4m-4 4h4m-4 4h4M4 6h16M4 10h16M4 14h16M4 18h16" /></svg></span>
          <input type="email" placeholder="Email" class="bg-transparent outline-none w-full text-white pl-3">
        </div>
        <div class="flex items-center bg-gray-800 rounded-lg p-3">
          <span class="text-white w-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.105-.895-2-2-2s-2 .895-2 2 .895 2 2 2 2-.895 2-2zm-2 6v2m4-6v6" /></svg></span>
          <input type="password" placeholder="Password" class="bg-transparent outline-none w-full text-white pl-3">
        </div>
      </div>

      <button class="mt-6 w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 text-white py-2 rounded-full">Sign Up</button>
      <p class="text-sm mt-4 text-blue-400 cursor-pointer hover:underline">Forgotten password?</p>
    </section>
  </main>

  <footer class="text-center text-sm mt-12 mb-6 opacity-60">
    &copy; 2025 VIP Dev Tools — جميع الحقوق محفوظة
  </footer>
</body>
</html>
