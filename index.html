<!-- هذا هو ملف index.html الأصلي الخاص بمشروع VIP Dev Tools -->
<!-- سنقوم بإكمال المشروع مباشرة من المكان الذي توقفت فيه، مع ربط Firebase وتفعيل الأزرار -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Dev Tools - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Sign in</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>
      <a href="register.html">Sign up</a> | 
      <a href="#" id="forgot-password">Forgotten password?</a>
    </p>
  </div>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpNEMzRnnSv18gY0uFVuBw324bpf4qYhA",
      authDomain: "vip-dev-tools.firebaseapp.com",
      projectId: "vip-dev-tools",
      storageBucket: "vip-dev-tools.appspot.com",
      messagingSenderId: "514319559404",
      appId: "1:514319559404:web:def10d74bba1c432fc53c9",
      measurementId: "G-W2TFZDDYYB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("تم تسجيل الدخول بنجاح");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
      }
    });
  </script>
</body>
</html>
