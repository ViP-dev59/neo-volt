<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Dev Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #15151e);
      color: white;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
    }
    .color-shift {
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 300% 300%;
      animation: shift 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    input, button {
      color: black;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header class="text-center py-10">
    <h1 class="text-5xl font-bold color-shift">VIP Dev Tools</h1>
    <p class="text-lg mt-3 opacity-80">لوحة أدوات تقنية أنيقة — احترافية وعصرية</p>
  </header>

  <main class="max-w-6xl mx-auto px-4">
    <section id="login" class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-xl text-center mb-10 max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">تسجيل الدخول للإدارة</h2>
      <input type="text" id="username" placeholder="اسم المستخدم" class="p-3 rounded mb-3 w-full">
      <input type="password" id="password" placeholder="كلمة المرور" class="p-3 rounded mb-3 w-full">
      <button onclick="login()" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 text-white py-2 px-6 rounded-full">دخول</button>
      <p id="login-error" class="text-red-300 text-sm mt-3 hidden">بيانات الدخول غير صحيحة</p>
    </section>

    <section class="grid sm:grid-cols-2 md:grid-cols-3 gap-6" id="tools-section">
      <!-- الأدوات ستُضاف هنا -->
    </section>

    <section id="admin-panel" class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-xl mt-10 max-w-xl mx-auto hidden">
      <h2 class="text-2xl font-bold mb-5">إضافة أداة جديدة</h2>
      <input type="text" id="tool-name" placeholder="اسم الأداة" class="p-3 rounded mb-3 w-full">
      <input type="text" id="tool-desc" placeholder="وصف الأداة" class="p-3 rounded mb-3 w-full">
      <input type="text" id="tool-link" placeholder="رابط التحميل" class="p-3 rounded mb-3 w-full">
      <button onclick="addTool()" class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-teal-500 hover:to-green-500 text-white py-2 px-6 rounded-full">إضافة الأداة</button>
    </section>
  </main>

  <footer class="text-center text-sm mt-12 mb-6 opacity-60">
    &copy; 2025 VIP Dev Tools — جميع الحقوق محفوظة
  </footer>

  <script>
    let tools = JSON.parse(localStorage.getItem("vipTools")) || [
      { name: "VIP Cleaner", desc: "Advanced cleaning tool with system repair", link: "https://example.com/download-vip-cleaner" },
      { name: "IP Switcher", desc: "Switch your IP automatically with one click", link: "https://example.com/ip-switcher" },
      { name: "RAM Booster", desc: "Boost your device performance instantly", link: "https://example.com/ram-booster" }
    ];

    function saveTools() {
      localStorage.setItem("vipTools", JSON.stringify(tools));
    }

    function renderTools() {
      const section = document.getElementById("tools-section");
      section.innerHTML = "";
      tools.forEach(tool => {
        const card = document.createElement("div");
        card.className = "card bg-white bg-opacity-10 backdrop-blur-md p-5 rounded-xl shadow-md";
        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${tool.name}</h2>
          <p class="text-sm mb-4">${tool.desc}</p>
          <a href="${tool.link}" target="_blank" class="inline-block bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded-full">تحميل</a>
        `;
        section.appendChild(card);
      });
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("login-error");

      if (user === "admin" && pass === "01144a") {
        document.getElementById("admin-panel").classList.remove("hidden");
        document.getElementById("login").classList.add("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }

    function addTool() {
      const name = document.getElementById("tool-name").value;
      const desc = document.getElementById("tool-desc").value;
      const link = document.getElementById("tool-link").value;

      if (name && desc && link) {
        tools.push({ name, desc, link });
        saveTools();
        renderTools();
        document.getElementById("tool-name").value = "";
        document.getElementById("tool-desc").value = "";
        document.getElementById("tool-link").value = "";
      }
    }

    renderTools();
  </script>
</body>
</html>
