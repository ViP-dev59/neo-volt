<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Dev Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .color-shift {
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80, #60a5fa);
      background-size: 400% 400%;
      animation: shift 10s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header class="text-center py-8">
    <h1 class="text-4xl font-bold color-shift">VIP Dev Tools</h1>
    <p class="text-lg mt-2">لوحة أدوات احترافية | أدواتك التقنية في مكان واحد</p>
  </header>

  <main class="max-w-4xl mx-auto px-4">
    <section class="grid md:grid-cols-3 gap-6" id="tools-section">
      <!-- الأدوات ستُضاف ديناميكيًا هنا -->
    </section>
  </main>

  <footer class="text-center text-sm mt-10 mb-4 opacity-70">
    &copy; 2025 VIP Dev Tools — جميع الحقوق محفوظة
  </footer>

  <script>
    // بيانات الأدوات
    const tools = [
      {
        name: "VIP Cleaner",
        desc: "Advanced cleaning tool with system repair",
        link: "https://example.com/download-vip-cleaner"
      },
      {
        name: "IP Switcher",
        desc: "Switch your IP automatically with one click",
        link: "https://example.com/ip-switcher"
      },
      {
        name: "RAM Booster",
        desc: "Boost your device performance instantly",
        link: "https://example.com/ram-booster"
      }
    ];

    // توليد الكروت
    const section = document.getElementById("tools-section");
    tools.forEach(tool => {
      const card = document.createElement("div");
      card.className = "bg-white bg-opacity-10 backdrop-blur-md p-4 rounded-xl shadow-md hover:bg-opacity-20 transition duration-300";
      card.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${tool.name}</h2>
        <p class="text-sm mb-4">${tool.desc}</p>
        <a href="${tool.link}" target="_blank" class="inline-block bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded">تحميل</a>
      `;
      section.appendChild(card);
    });
  </script>
</body>
</html>
